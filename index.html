<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Login <span>✌</span></h1>
            <p><span>WELCOME</span> to our page <br>if you more things please login now</p>
            <button class="google-btn"> 
                <i class="fa fa-google"></i>  Sign in with Google </button>
            
            <button class="facebook-btn"> 
                <i class="fa fa-facebook-official"></i>  Sign in with Facebook </button>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        <div class="promo-section">
            <h2>Very good works are waiting for you ✌</h2>
            <p>Login Now</p>
            <img src="https://images.collegedunia.com/public/college_data/images/appImage/1484916383A3.jpg" alt="college image" class="collegeimage">
            <img src="https://www.vidya.edu.in/images/computers-new02.jpg" alt="college students">
        </div>
    </div>
</body>
</html>
